<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar (ionInput)="search($event)" placeholder="Pesquisar"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar item-start *ngFor="let item of items">
    <img src='{{item.img}}'>
    <p>{{item.nome}}</p>
  </ion-avatar>

</ion-content>
